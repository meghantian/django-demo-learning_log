{% extends 'learning_logs/base.html' %}
{% block content %}
<p>Topics</p>
<ul>
    {% for topic in topics %}
    <!-- <li>{{ topic.text }}</li> -->
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">
            {{ topic.text }}</a></li>
    </li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
